<div class="mainWrap">
	<div class="conBox box-shadow">
		<div class="toper">

      <? _.each(goods, function(topic){ ?>
        <? if(!topic._id) return ?>

          <a href="/topic/<?=topic._id?>" title="<?=topic.title?>">
            <?if(topic.from == "tao123"){?>
            <img src="<?=topic.pic?>_130x130.jpg" alt="<?=topic.title?>"/>
            <? }else{ ?>
            <img src="<?=topic.thumb?>" alt="<?=topic.title?>"/>
